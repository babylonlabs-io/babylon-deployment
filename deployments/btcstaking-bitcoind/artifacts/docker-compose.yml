version: "3"

services:
  babylondnode0:
    container_name: babylondnode0
    image: "babylonlabs/babylond"
    command: >
      babylond --home /babylondhome start --log_format 'plain' 2>&1 | tee /babylondhome/babylond.log
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26656-26657:26656-26657"
      - "1317:1317"
      - "9090:9090"
      - "2345:2345"
    volumes:
      - ../.testnets/node0/babylond:/babylondhome:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.2

  babylondnode1:
    container_name: babylondnode1
    image: "babylonlabs/babylond"
    command: >
      babylond --home /babylondhome start --log_format 'plain' 2>&1 | tee /babylondhome/babylond.log
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26666-26667:26656-26657"
      - "1318:1317"
      - "9091:9090"
      - "2346:2345"
    volumes:
      - ../.testnets/node1/babylond:/babylondhome:Z
    networks:
      localnet:
        ipv4_address: 192.168.10.3

  bitcoindsim:
    build:
      context: contrib/images/bitcoindsim/
      dockerfile: ./Dockerfile
    image: babylonlabs/bitcoindsim:latest
    platform: linux/amd64
    container_name: bitcoindsim
    networks:
      localnet:
        ipv4_address: 192.168.10.30
    environment:
      - ZMQ_SEQUENCE_PORT=29000
      - ZMQ_RAWBLOCK_PORT=29001
      - ZMQ_RAWTR_PORT=29002
      - RPC_PORT=18443
      - RPC_USER=rpcuser
      - RPC_PASS=rpcpass
      - WALLET_PASS=walletpass
      - WALLET_NAME=default
      - BTCSTAKER_WALLET_NAME=btcstaker
      - BTCSTAKER_WALLET_ADDR_COUNT=3
      - GENERATE_INTERVAL_SECS=10
    ports:
      - "18443:18443"
      - "29000-29002:29000-29002"
    volumes:
      - ../.testnets/bitcoin:/bitcoindsim/.bitcoin:Z

  vigilante-reporter:
    container_name: vigilante-reporter
    image: babylonlabs/vigilante
    command: >
      vigilante reporter --config /home/vigilante/config/vigilante.yml 2>&1 | tee /home/vigilante/config/reporter.log
    networks:
      localnet:
        ipv4_address: 192.168.10.7
    volumes:
      - ../.testnets/vigilante:/home/vigilante/config
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  vigilante-submitter:
    container_name: vigilante-submitter
    image: babylonlabs/vigilante
    command: >
      vigilante submitter --config /home/vigilante/config/vigilante.yml 2>&1 | tee /home/vigilante/config/submitter.log
    networks:
      localnet:
        ipv4_address: 192.168.10.8
    volumes:
      - ../.testnets/vigilante:/home/vigilante/config
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  vigilante-monitor:
    container_name: vigilante-monitor
    image: babylonlabs/vigilante
    command: >
      vigilante monitor --config /home/vigilante/config/vigilante.yml --genesis /home/vigilante/config/bbnconfig/genesis.json 2>&1 | tee /home/vigilante/config/monitor.log
    networks:
      localnet:
        ipv4_address: 192.168.10.9
    volumes:
      - ../.testnets/vigilante:/home/vigilante/config
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  vigilante-bstracker:
    container_name: vigilante-bstracker
    image: babylonlabs/vigilante
    command: >
      vigilante bstracker --config /home/vigilante/config/vigilante.yml 2>&1 | tee /home/vigilante/config/bstracker.log
    networks:
      localnet:
        ipv4_address: 192.168.10.10
    volumes:
      - ../.testnets/vigilante:/home/vigilante/config
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  btc-staker:
    container_name: btc-staker
    image: babylonlabs/btc-staker
    networks:
      localnet:
        ipv4_address: 192.168.10.11
    volumes:
      - ../.testnets/btc-staker:/home/btcstaker/.stakerd
    ports:
      - "15912:15812"
    depends_on:
      - bitcoindsim
      - babylondnode0
    restart: unless-stopped

  finality-provider:
    container_name: finality-provider
    image: babylonlabs/finality-provider
    command: fpd start
    networks:
      localnet:
        ipv4_address: 192.168.10.13
    ports:
      - "15822:15812"
    volumes:
      - ../.testnets/finality-provider:/home/finality-provider/.fpd
    depends_on:
      - babylondnode0
    restart: unless-stopped

  eotsmanager:
    container_name: eotsmanager
    image: babylonlabs/finality-provider
    command: eotsd start
    networks:
      localnet:
        ipv4_address: 192.168.10.14
    ports:
      - "15825:15813"
    volumes:
      - ../.testnets/eotsmanager:/home/finality-provider/.eotsd
    depends_on:
      - babylondnode0
    restart: unless-stopped

  covenant-emulator:
    container_name: covenant-emulator
    image: babylonlabs/covenant-emulator
    command: covd start
    networks:
      localnet:
        ipv4_address: 192.168.10.15
    volumes:
      - ../.testnets/covenant-emulator:/home/covenant-emulator/.covd
    depends_on:
      - babylondnode0
    restart: unless-stopped

  babylon-api:
    container_name: babylon-api
    image: babylonlabs/babylon-api
    networks:
      localnet:
        ipv4_address: 192.168.10.16
    ports:
      - "8090:8090"
    environment:
      - CONFIG=/home/api/config.yml
      - CHAIN_REGISTRY=/home/api/chain-registry.json
    volumes:
      - ../.testnets/api/config.yml:/home/api/config.yml:Z
      - ../.testnets/api/chain-registry.json:/home/api/chain-registry.json:Z
    depends_on:
      - mongodb
      - rpc-poller
      - btc-staker

  rpc-poller:
    image: babylonlabs/rpc-poller
    container_name: rpc-poller
    networks:
      localnet:
        ipv4_address: 192.168.10.17
    depends_on:
      - mongodb
      - bitcoindsim
    environment:
      - CMC_PRO_API_KEY=${CMC_PRO_API_KEY}
      - CONFIG=/home/poller/config.yml
      - CHAIN_REGISTRY=/home/poller/chain-registry.json
    volumes:
      - ../.testnets/poller/config.yml:/home/poller/config.yml
      - ../.testnets/poller/chain-registry.json:/home/poller/chain-registry.json:Z

  mongodb:
    container_name: mongodb
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    networks:
      localnet:
        ipv4_address: 192.168.10.18

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/25
